<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
<h1>Tic Tac Toe Game</h1>
<div class="container">
    <div class="row">
        <div class="col-1">
            <div class="box" id="box1" onclick="handleClick(event)"></div>
        </div>
        <div class="col-1">
            <div class="box" id="box2" onclick="handleClick(event)"></div>
        </div>
        <div class="col-1">
            <div class="box" id="box3" onclick="handleClick(event)"></div>
        </div>
    </div> 
    <div class="row">
        <div class="col-1">
            <div class="box" id="box4" onclick="handleClick(event)"></div>
        </div>
        <div class="col-1">
            <div class="box" id="box5" onclick="handleClick(event)"></div>
        </div>
        <div class="col-1">
            <div class="box" id="box6" onclick="handleClick(event)"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-1">
            <div class="box" id="box7" onclick="handleClick(event)"></div>
        </div>
        <div class="col-1">
            <div class="box" id="box8" onclick="handleClick(event)"></div>
        </div>
        <div class="col-1">
            <div class="box" id="box9" onclick="handleClick(event)"></div>
        </div>
    </div>

    <div class="infoDiv">
        <div class="resetBtn">
            <button class="btn btn-primary" onclick="resetGame()">Reset</button>
            
        </div>
        <div class="gameDetail">
            <h4 id="gameDetail">player  Turn </h4>
        </div>
        
</div>
</div>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
